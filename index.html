<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Forms</title>
</head>
<body>
    <div class="main">
        <div class="contact">
            <h1>Contact Forms</h1>
            <p>Please fill all the texts in the fields</p>
        </div>

        <div class="inputs">
            <div class="name">
                <p>Name : </p>
                <input type="text" placeholder="Enter your Name" class="entername"> 
            
            </div>

            <div class="email">
                <p>Email : </p>
                <input type="text" placeholder="Enter a valid Email">
            </div> 

            <div class="message">
                <p>Message :</p> 
                <input type="text" placeholder="Your message for us">
            </div> 

            <div class="subject">

                <p>Subject : </p> 
                <select name="mySubject "  class="dropbox" style="font-size: 14px;">
                    <option value="" disabled selected>--Select--</option>
                    <option value="job">Job Enquiry</option>
                    <option value="teacher">Teaching Assistant</option>
                </select>
                
            </div>

            <div class="buttons">

                <input type="submit" value=" Submit" class="submitbutton">
            
                <input type="reset" value="Reset" class="resetbutton">
            </div>
        </div>

    </div>
</body>
</html>
